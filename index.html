<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main class="main">
      <form id="survey-form">
        <h1 id="title">Survey form</h1>
        <p id="description" class="subTitle">small form for your main info</p>

        <label id="name-label"
          >Name
          <input
            class="abstractInput textInput"
            id="name"
            placeholder="name"
            required
          />
        </label>

        <label id="email-label"
          >Email
          <input
            class="abstractInput textInput"
            id="email"
            type="email"
            placeholder="email"
            required
          />
        </label>

        <label id="number-label"
          >Number from 1 to 5
          <input
            class="abstractInput textInput"
            id="number"
            type="number"
            min="1"
            max="5"
            placeholder="number"
            required
          />
        </label>

        <label for="dropdown" id="dropdown-label"
          >What kind of pet do you have?</label
        >

        <select class="abstractInput" id="dropdown" required>
          <option disabled="" selected="" value="">Select your pet</option>
          <option value="student">Cat</option>
          <option value="student">Dog</option>
          <option value="student">Ferret</option>
        </select>

        <fieldset>
          <legend>Where does your pet lives?</legend>
          <div class="row">
            <input
              id="radio-you"
              value="with you"
              name="pet"
              type="radio"
              class="input-radio"
              checked=""
            />
            <label for="radio-you">With you</label>
          </div>
          <div class="row">
            <input
              id="radio-family"
              value="with family"
              name="pet"
              type="radio"
              class="input-radio"
            />
            <label for="radio-family">With your family</label>
          </div>
          <div class="row">
            <input
              id="radio-else"
              value="else"
              name="pet"
              type="radio"
              class="input-radio"
            />
            <label for="radio-else">Somewhere else</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Where did you study?</legend>
          <div class="row">
            <input
              id="check-vgtu"
              value="vgtu"
              type="checkbox"
              class="input-checkbox"
            />
            <label for="check-vgtu">VGTU</label>
          </div>
          <div class="row">
            <input
              id="check-vu"
              value="vu"
              type="checkbox"
              class="input-checkbox"
            />
            <label for="check-vu">VU</label>
          </div>
          <div class="row">
            <input
              id="check-vda"
              value="vda"
              type="checkbox"
              class="input-checkbox"
            />
            <label for="check-vda">VDA</label>
          </div>
          <div class="row">
            <input
              id="check-else"
              value="else"
              type="checkbox"
              class="input-checkbox"
            />
            <label for="check-else">Else</label>
          </div>
        </fieldset>

        <label for="comments-input">Any comments or suggestions?</label>
        <textarea
          id="comments-input"
          class="abstractInput textInput"
          placeholder="Additional comments"
        ></textarea>

        <button class="button" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
