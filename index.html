<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Survey form</title>
	<script></script>
</head>

<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<main>
		<h1 id="title">Survey form</h1>
		<p id="description">small form for your main info</p>
		<form id="survey-form">
			<label id="name-label"><input id="name" placeholder="name" required><br>
      <label id="email-label"><input id="email" type="email" placeholder="email" required><br>
      <label id="number-label"><input id="number" type="number" min="1" max="5" placeholder="number" required><br>
      <select id="dropdown" required>
        <option disabled="" selected="" value="">Select your pet</option>
        <option value="student">Cat</option>
        <option value="student">Dog</option>
         <option value="student">Ferret</option>
         </select>
         <p>Where does your pet lives?</p>
            <input  value="with you" name="pet" type="radio" class="input-radio" checked="">With you<br>
            <input  value="with family" name="pet" type="radio" class="input-radio" >With your family<br>
            <input  value="else" name="pet" type="radio" class="input-radio" >Somewhere else
            <br>
            <p>Where did you studied?</p>
            <input value="vgtu" type="checkbox" class="input-checkbox">VGTU<br>
            <input value="vu" type="checkbox" class="input-checkbox">VU<br>
            <input value="vda" type="checkbox" class="input-checkbox">VDA<br>
            <input value="else" type="checkbox" class="input-checkbox">Else<br>

            <p>Any comments or suggestions?</p>
            <textarea placeholder="Additional comments"></textarea><br>
            <br><button id="submit">Submit</button>

    </form>
	</main>

</body>

</html>
